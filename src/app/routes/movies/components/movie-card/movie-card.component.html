<mat-card fxFlex>
    <mat-card-header>
        <div mat-card-avatar></div>
        <mat-card-title>{{movie.title}}</mat-card-title>
        <mat-card-subtitle>{{movie.vote_average}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="movieApiService.getImage(movie.backdrop_path)">
    <mat-card-content>
        <p class="description">
            {{movie.overview | slice:0:255}}
        </p>
    </mat-card-content>
</mat-card>
