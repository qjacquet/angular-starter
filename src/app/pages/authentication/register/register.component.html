<mat-card>
  <mat-card-title>Register</mat-card-title>
  <mat-card-subtitle>&nbsp;</mat-card-subtitle>
  <mat-card-content>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

      <div fxLayout="row" fxLayoutGap="20px">
        <mat-form-field fxFlex appearance="outline">
          <mat-label>Name</mat-label>
          <input type="text" matInput placeholder="Name" formControlName="name">
          <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>
        <!-- <mat-form-field fxFlex appearance="outline">
          <mat-label>Last Name</mat-label>
          <input type="text" matInput placeholder="Last Name" formControlName="lastName">
          <mat-icon matSuffix>person</mat-icon>
        </mat-form-field> -->
      </div>

      <div fxLayout="row">
        <mat-form-field fxFlex appearance="outline">
          <mat-label>Email</mat-label>
          <input type="email" matInput placeholder="Email" formControlName="email">
          <mat-icon matSuffix>alternate_email</mat-icon>
        </mat-form-field>
      </div>

      <div fxLayout="row">
        <mat-form-field fxFlex appearance="outline">
          <mat-label>Password</mat-label>
          <input type="password" matInput placeholder="Password" formControlName="password">
          <mat-icon matSuffix>lock</mat-icon>
        </mat-form-field>
      </div>

      <mat-card-actions align="end">
        <button type="button" routerLink="/auth/login" routerLinkActive="active" mat-button>Login</button>
        <button type="submit" mat-raised-button color="primary">Register</button>
      </mat-card-actions>
    </form>
  </mat-card-content>
  <mat-card-footer></mat-card-footer>
</mat-card>
