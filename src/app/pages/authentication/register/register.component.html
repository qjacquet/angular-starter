<mat-card>
  <mat-card-title>Register</mat-card-title>
  <mat-card-content>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

      <table cellspacing="0">
        <tr>
          <td style="padding-right: 15px;">
            <mat-form-field>
              <input type="text" matInput placeholder="First Name" formControlName="firstName">
            </mat-form-field>
          </td>
          <td>
            <mat-form-field>
              <input type="text" matInput placeholder="Last Name" formControlName="lastName">
            </mat-form-field>
          </td>
        </tr>
      </table>
      <p>
        <mat-form-field>
          <input type="email" matInput placeholder="Email" formControlName="email">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="Password" formControlName="password">
        </mat-form-field>
      </p>

      <mat-card-actions align="end">
        <button type="button" routerLink="/auth/login" routerLinkActive="active" mat-button>Login</button>
        <button type="submit" mat-raised-button color="primary">Register</button>
      </mat-card-actions>
    </form>
  </mat-card-content>
  <mat-card-footer></mat-card-footer>
</mat-card>
